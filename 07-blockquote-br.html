<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인용문 관련 요소</title>
</head>

<body>
  <blockquote>
    <p>
      우리가 할 수 있는 노력은 과정이 전부야. <br /> 결과는 우리 손 안에 있는게 아니야.
    </p>
    <!--html 에서 특수문자를 사용하려면 되도록 엔티티 문자 넣기-->
    <cite>드라마 <em>&lt;미&nbsp;&nbsp;&nbsp;&nbsp;생&gt;</em> 중에서</cite>
  </blockquote>

</body>

</html>
